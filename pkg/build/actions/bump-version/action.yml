name: Bump version
description: Updates package.json versions in Grafana and subpackages and regenerates schemas
inputs:
  version:
    description: The new version (ex. 1.2.3)
    required: true
  go-mod-dir:
    description: Path to module containing the bump-version command
    required: false
runs:
  using: "composite"
  steps:
    - uses: actions/setup-go@v4
      with:
        go-version-file: go.mod
    - name: Bump versions
      uses: dagger/dagger-for-github@e47aba410ef9bb9ed81a4d2a97df31061e5e842e
      env:
        GO_MOD_DIR: ${{ inputs.go-mod-dir }}
        VERSION: ${{ inputs.version }}
      with:
        verb: run
        args: |
          if [ -z "GO_MOD_DIR" ]; then
            go run ./pkg/build/actions/bump-version -version=${VERSION}
          else
            go run -C "$GO_MOD_DIR" ./pkg/build/actions/bump-version -version=${VERSION}
          fi
    - name: make gen-cue
      shell: bash
      run: make gen-cue
