apiVersion: provisioning.grafana.app/v0alpha1
kind: Repository
metadata:
  name: github-example
spec:
  title: Github Example
  description: load resources from github
  type: github
  github:
    owner: grafana
    repository: git-ui-sync-demo
    branch: dummy-branch
    branchWorkflow: true
    generateDashboardPreviews: true
    token: "github_pat_dummy"
    webhookName: "dummyWebhookName"
    webhookUrl: "https://dummyWebhookUrl/api/v1/provisioning/repositories/github-example/webhook"
    webhookSecret: "dummyWebhookSecret"