name: Trivy Scan
on:
  pull_request:
  push:
    branches:
      - main
      - release-*.*.*

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    run-name: Test Frontend
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'yarn'
        cache-dependency-path: 'yarn.lock'
    - run: yarn run ci:test-frontend
